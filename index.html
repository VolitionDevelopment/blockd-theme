<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block'd Theme</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/blockd.css">
</head>
<body>

<div class="container">
    <div class="top cover">
        <div class="top-wrapper">
            <h1>Block'd Theme</h1>
            <p>A theme for the common crafter</p>
        </div>

        <div class="row navigation">
            <div class="nav-wrapper">
                <div class="col-md-3 forums"><a href="#"><i class="fa fa-3x fa-comments"></i> <p>Forums</p></a></div>
                <div class="col-md-3 store"><a href="#"><i class="fa fa-3x fa-money"></i> <p>Store</p></a></div>
                <div class="col-md-3 home"><a href="#"><i class="fa fa-3x fa-home"></i> <p>Home</p></a></div>
                <div class="col-md-3 staff"><a href="#"><i class="fa fa-3x fa-gavel"></i> <p>Staff &amp; Rules</p></a></div>
                <div class="col-md-3 contact"><a href="#"><i class="fa fa-3x fa-envelope"></i> <p>Contact</p></a></div>
            </div>
        </div>

        <video class="bgvid" playsinline preload="auto" loop="loop" autoplay="false" muted="muted" volume="0">
            <source src="images/compress.mp4" type="video/webm"
                    responsive-src="assets/img/rubik_responsive.jpg">
            <source src="http://hpbt.net/images/videos/compress.mp4" type="video/mp4">
            Video not supported
        </video>
    </div>

</div>



<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

<script src="https://use.fontawesome.com/0275cb1589.js"></script>
<script src="js/blockd.js"></script>

</html>
